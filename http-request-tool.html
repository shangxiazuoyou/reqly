<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP ËØ∑Ê±ÇÊµãËØïÂ∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .header {
            background: #1890ff;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #1890ff;
        }

        .method-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .method-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #1890ff;
            background: white;
            color: #1890ff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .method-btn.active {
            background: #1890ff;
            color: white;
        }

        .method-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(24, 144, 255, 0.3);
        }

        .params-container {
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .param-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .param-row input {
            flex: 1;
        }

        .btn-remove {
            padding: 8px 15px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-remove:hover {
            background: #ff3838;
        }

        .btn-add {
            padding: 10px 20px;
            background: #2ed573;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn-add:hover {
            background: #26de81;
        }

        .btn-send {
            width: 100%;
            padding: 15px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-send:hover {
            background: #40a9ff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(24, 144, 255, 0.4);
        }

        .response-container {
            margin-top: 30px;
            border-top: 2px solid #e0e0e0;
            padding-top: 30px;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .status-success {
            background: #2ed573;
            color: white;
        }

        .status-error {
            background: #ff4757;
            color: white;
        }

        .response-body {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #1890ff;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }

        .body-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .body-type-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            color: #666;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .body-type-btn.active {
            border-color: #1890ff;
            background: #e6f7ff;
            color: #1890ff;
            font-weight: 600;
        }

        .file-upload-area {
            border: 2px dashed #d9d9d9;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }

        .file-upload-area:hover {
            border-color: #1890ff;
            background: #e6f7ff;
        }

        .file-upload-area.dragover {
            border-color: #1890ff;
            background: #e6f7ff;
        }

        .file-list {
            margin-top: 15px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .file-icon {
            font-size: 24px;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
        }

        .file-size {
            font-size: 12px;
            color: #999;
        }

        .form-field-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .form-field-row input[type="text"] {
            flex: 1;
        }

        .form-field-row input[type="file"] {
            flex: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ HTTP ËØ∑Ê±ÇÊµãËØïÂ∑•ÂÖ∑</h1>
            <p>ËΩªÊùæÊµãËØïÊÇ®ÁöÑ API Êé•Âè£</p>
        </div>

        <div class="content">
            <!-- ËØ∑Ê±ÇÊñπÊ≥ïÈÄâÊã© -->
            <div class="form-group">
                <label>ËØ∑Ê±ÇÊñπÊ≥ï</label>
                <div class="method-selector">
                    <button class="method-btn active" data-method="GET">GET</button>
                    <button class="method-btn" data-method="POST">POST</button>
                    <button class="method-btn" data-method="PUT">PUT</button>
                    <button class="method-btn" data-method="DELETE">DELETE</button>
                </div>
            </div>

            <!-- URL ËæìÂÖ• -->
            <div class="form-group">
                <label>ËØ∑Ê±Ç URL</label>
                <input type="text" id="url" placeholder="https://api.example.com/endpoint" value="https://jsonplaceholder.typicode.com/posts/1">
            </div>

            <!-- Headers -->
            <div class="form-group">
                <label>Headers (ËØ∑Ê±ÇÂ§¥)</label>
                <div class="params-container" id="headers-container">
                    <div class="param-row">
                        <input type="text" placeholder="Key" value="Content-Type">
                        <input type="text" placeholder="Value" value="application/json">
                        <button class="btn-remove" onclick="removeParam(this)">Âà†Èô§</button>
                    </div>
                </div>
                <button class="btn-add" onclick="addHeader()">+ Ê∑ªÂä† Header</button>
            </div>

            <!-- Body -->
            <div class="form-group" id="body-group">
                <label>Body (ËØ∑Ê±Ç‰Ωì)</label>
                <div class="body-type-selector">
                    <button class="body-type-btn active" data-type="raw" onclick="switchBodyType('raw')">Raw</button>
                    <button class="body-type-btn" data-type="form-data" onclick="switchBodyType('form-data')">Form Data</button>
                    <button class="body-type-btn" data-type="file" onclick="switchBodyType('file')">File Upload</button>
                </div>

                <!-- Raw Body -->
                <div id="raw-body" class="body-content">
                    <textarea id="body" rows="8" placeholder='{"key": "value"}'></textarea>
                </div>

                <!-- Form Data -->
                <div id="form-data-body" class="body-content hidden">
                    <div class="params-container" id="form-fields-container">
                        <div class="form-field-row">
                            <input type="text" placeholder="Field Name">
                            <input type="text" placeholder="Value">
                            <button class="btn-remove" onclick="removeParam(this)">Âà†Èô§</button>
                        </div>
                    </div>
                    <button class="btn-add" onclick="addFormField()">+ Ê∑ªÂä†Â≠óÊÆµ</button>
                </div>

                <!-- File Upload -->
                <div id="file-body" class="body-content hidden">
                    <div class="file-upload-area" id="file-upload-area" onclick="document.getElementById('file-input').click()">
                        <div style="font-size: 48px; margin-bottom: 10px;">üìÅ</div>
                        <div style="font-size: 16px; color: #666; margin-bottom: 5px;">ÁÇπÂáªÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ‰∏ä‰º†</div>
                        <div style="font-size: 12px; color: #999;">ÊîØÊåÅÂ§öÊñá‰ª∂‰∏ä‰º†</div>
                        <input type="file" id="file-input" multiple style="display: none;" onchange="handleFileSelect(event)">
                    </div>
                    <div class="file-list" id="file-list"></div>

                    <!-- È¢ùÂ§ñÁöÑË°®ÂçïÂ≠óÊÆµ -->
                    <div style="margin-top: 20px;">
                        <label>È¢ùÂ§ñÂ≠óÊÆµ (ÂèØÈÄâ)</label>
                        <div class="params-container" id="file-form-fields-container">
                            <div class="form-field-row">
                                <input type="text" placeholder="Field Name">
                                <input type="text" placeholder="Value">
                                <button class="btn-remove" onclick="removeParam(this)">Âà†Èô§</button>
                            </div>
                        </div>
                        <button class="btn-add" onclick="addFileFormField()">+ Ê∑ªÂä†Â≠óÊÆµ</button>
                    </div>
                </div>
            </div>

            <!-- ÂèëÈÄÅÊåâÈíÆ -->
            <button class="btn-send" onclick="sendRequest()">ÂèëÈÄÅËØ∑Ê±Ç</button>

            <!-- ÂìçÂ∫îÂå∫Âüü -->
            <div class="response-container hidden" id="response-container">
                <h2>ÂìçÂ∫îÁªìÊûú</h2>
                <div class="response-header">
                    <div>
                        <span class="status-badge" id="status-badge"></span>
                        <span id="response-time" style="margin-left: 10px; color: #666;"></span>
                    </div>
                </div>
                <div class="response-body" id="response-body"></div>
            </div>

            <div class="loading hidden" id="loading">
                Ê≠£Âú®ÂèëÈÄÅËØ∑Ê±Ç...
            </div>
        </div>
    </div>

    <script>
        let currentMethod = 'GET';
        let currentBodyType = 'raw';
        let selectedFiles = [];

        // ÊñπÊ≥ïÈÄâÊã©
        document.querySelectorAll('.method-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentMethod = this.dataset.method;

                // GET Âíå DELETE ÈÄöÂ∏∏‰∏çÈúÄË¶Å body
                const bodyGroup = document.getElementById('body-group');
                if (currentMethod === 'GET' || currentMethod === 'DELETE') {
                    bodyGroup.style.opacity = '0.5';
                } else {
                    bodyGroup.style.opacity = '1';
                }
            });
        });

        // ÂàáÊç¢ Body Á±ªÂûã
        function switchBodyType(type) {
            currentBodyType = type;

            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.body-type-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.type === type) {
                    btn.classList.add('active');
                }
            });

            // ÊòæÁ§∫/ÈöêËóèÂØπÂ∫îÂÜÖÂÆπ
            document.getElementById('raw-body').classList.toggle('hidden', type !== 'raw');
            document.getElementById('form-data-body').classList.toggle('hidden', type !== 'form-data');
            document.getElementById('file-body').classList.toggle('hidden', type !== 'file');
        }

        // Ê∑ªÂä† Header
        function addHeader() {
            const container = document.getElementById('headers-container');
            const row = document.createElement('div');
            row.className = 'param-row';
            row.innerHTML = `
                <input type="text" placeholder="Key">
                <input type="text" placeholder="Value">
                <button class="btn-remove" onclick="removeParam(this)">Âà†Èô§</button>
            `;
            container.appendChild(row);
        }

        // Ê∑ªÂä†Ë°®ÂçïÂ≠óÊÆµ
        function addFormField() {
            const container = document.getElementById('form-fields-container');
            const row = document.createElement('div');
            row.className = 'form-field-row';
            row.innerHTML = `
                <input type="text" placeholder="Field Name">
                <input type="text" placeholder="Value">
                <button class="btn-remove" onclick="removeParam(this)">Âà†Èô§</button>
            `;
            container.appendChild(row);
        }

        // Ê∑ªÂä†Êñá‰ª∂‰∏ä‰º†ÁöÑÈ¢ùÂ§ñÂ≠óÊÆµ
        function addFileFormField() {
            const container = document.getElementById('file-form-fields-container');
            const row = document.createElement('div');
            row.className = 'form-field-row';
            row.innerHTML = `
                <input type="text" placeholder="Field Name">
                <input type="text" placeholder="Value">
                <button class="btn-remove" onclick="removeParam(this)">Âà†Èô§</button>
            `;
            container.appendChild(row);
        }

        // Âà†Èô§ÂèÇÊï∞Ë°å
        function removeParam(btn) {
            btn.parentElement.remove();
        }

        // Êñá‰ª∂ÈÄâÊã©Â§ÑÁêÜ
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            selectedFiles = [...selectedFiles, ...files];
            displayFileList();
        }

        // ÊòæÁ§∫Êñá‰ª∂ÂàóË°®
        function displayFileList() {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">üìÑ</div>
                        <div class="file-details">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                    <button class="btn-remove" onclick="removeFile(${index})">Âà†Èô§</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        // Âà†Èô§Êñá‰ª∂
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFileList();
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // ÊãñÊãΩ‰∏ä‰º†
        const uploadArea = document.getElementById('file-upload-area');
        if (uploadArea) {
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                selectedFiles = [...selectedFiles, ...files];
                displayFileList();
            });
        }

        // ÂèëÈÄÅËØ∑Ê±Ç
        async function sendRequest() {
            const url = document.getElementById('url').value.trim();

            if (!url) {
                alert('ËØ∑ËæìÂÖ• URL');
                return;
            }

            // Êî∂ÈõÜ Headers
            const headers = {};
            document.querySelectorAll('#headers-container .param-row').forEach(row => {
                const inputs = row.querySelectorAll('input');
                const key = inputs[0].value.trim();
                const value = inputs[1].value.trim();
                if (key) {
                    headers[key] = value;
                }
            });

            // ÂáÜÂ§áËØ∑Ê±ÇÈÖçÁΩÆ
            const options = {
                method: currentMethod,
                headers: headers
            };

            // Ê∑ªÂä† Body (Â¶ÇÊûú‰∏çÊòØ GET Êàñ DELETE)
            if (currentMethod !== 'GET' && currentMethod !== 'DELETE') {
                if (currentBodyType === 'raw') {
                    // Raw Body
                    const body = document.getElementById('body').value.trim();
                    if (body) {
                        options.body = body;
                    }
                } else if (currentBodyType === 'form-data') {
                    // Form Data
                    const formData = new FormData();
                    document.querySelectorAll('#form-fields-container .form-field-row').forEach(row => {
                        const inputs = row.querySelectorAll('input[type="text"]');
                        const key = inputs[0].value.trim();
                        const value = inputs[1].value.trim();
                        if (key) {
                            formData.append(key, value);
                        }
                    });
                    options.body = formData;
                    // Âà†Èô§ Content-TypeÔºåËÆ©ÊµèËßàÂô®Ëá™Âä®ËÆæÁΩÆ
                    delete headers['Content-Type'];
                } else if (currentBodyType === 'file') {
                    // File Upload
                    if (selectedFiles.length === 0) {
                        alert('ËØ∑ÈÄâÊã©Ë¶Å‰∏ä‰º†ÁöÑÊñá‰ª∂');
                        return;
                    }
                    const formData = new FormData();

                    // Ê∑ªÂä†Êñá‰ª∂
                    selectedFiles.forEach((file, index) => {
                        formData.append('files', file);
                    });

                    // Ê∑ªÂä†È¢ùÂ§ñÂ≠óÊÆµ
                    document.querySelectorAll('#file-form-fields-container .form-field-row').forEach(row => {
                        const inputs = row.querySelectorAll('input[type="text"]');
                        const key = inputs[0].value.trim();
                        const value = inputs[1].value.trim();
                        if (key) {
                            formData.append(key, value);
                        }
                    });

                    options.body = formData;
                    // Âà†Èô§ Content-TypeÔºåËÆ©ÊµèËßàÂô®Ëá™Âä®ËÆæÁΩÆ
                    delete headers['Content-Type'];
                }
            }

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('response-container').classList.add('hidden');

            const startTime = Date.now();

            try {
                const response = await fetch(url, options);
                const endTime = Date.now();
                const responseTime = endTime - startTime;

                // Ëé∑ÂèñÂìçÂ∫îÂÜÖÂÆπ
                const contentType = response.headers.get('content-type');
                let responseData;

                if (contentType && contentType.includes('application/json')) {
                    responseData = await response.json();
                    responseData = JSON.stringify(responseData, null, 2);
                } else {
                    responseData = await response.text();
                }

                // ÊòæÁ§∫ÂìçÂ∫î
                displayResponse(response.status, response.statusText, responseData, responseTime);

            } catch (error) {
                displayResponse(0, 'Error', `ËØ∑Ê±ÇÂ§±Ë¥•: ${error.message}`, 0);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // ÊòæÁ§∫ÂìçÂ∫î
        function displayResponse(status, statusText, body, time) {
            const container = document.getElementById('response-container');
            const statusBadge = document.getElementById('status-badge');
            const responseBody = document.getElementById('response-body');
            const responseTime = document.getElementById('response-time');

            container.classList.remove('hidden');

            // ËÆæÁΩÆÁä∂ÊÄÅ
            statusBadge.textContent = `${status} ${statusText}`;
            statusBadge.className = 'status-badge ' + (status >= 200 && status < 300 ? 'status-success' : 'status-error');

            // ËÆæÁΩÆÂìçÂ∫îÊó∂Èó¥
            responseTime.textContent = `ÂìçÂ∫îÊó∂Èó¥: ${time}ms`;

            // ËÆæÁΩÆÂìçÂ∫î‰Ωì
            responseBody.textContent = body;
        }
    </script>
</body>
</html>
